<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-graduation-cap"></i>
        <h1>Student Performance Tracker</h1>
    </header>
    <div class="container">
        <form class="student_form">
            <div class="form">
                <div>
                    <label for="name">Student Name</label>
                    <input type="text" id="name" placeholder="Full Name">
                </div>

                <div>
                    <label for="name">Age</label>
                    <input type="number" id="age" placeholder="Age">
                </div>

                <div>
                    <label for="name">Class</label>
                    <input type="text" id="class" placeholder="Class">
                </div>

                <div>
                    <label for="name">Image URL</label>
                    <input type="url" id="image" placeholder="Image URl">
                </div>

                <div>
                    <label for="name">English</label>
                    <input type="number" id="score1" placeholder="Scores">
                </div>

                <div>
                    <label for="name">Mathmatics</label>
                    <input type="number" id="score2" placeholder="Scores">
                </div>

                <div>
                    <label for="name">Physics</label>
                    <input type="number" id="score3" placeholder="Scores">
                </div>
            </div>

            <div class="button">
                <button class="add_student">Add student</button>
            </div>
        </form>

        <div class="search-cont">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" class="search" placeholder="Search....">
        </div>

        <table id="student_table">
            <thead>
                <tr>
                    <th>Profile Picture</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Average Score</th>
                    <th>Performance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
